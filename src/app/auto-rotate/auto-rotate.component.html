<div class="file-upload-container">
  <input type="file" #file (change)="fileChangeHandler()">
</div>

<div class="error" *ngIf="error">
  {{ error }}
</div>

<div class="success" *ngIf="res">
  <h3>Orientation: {{ res.transform }}</h3>
  <img [ngStyle]="{'transform': res.transform }" width="150px" [src]="res.img" alt="">
</div>
